
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GitHub-Flavored Markdown Preview</title>
	<style>
	body {
		font: 12px 'Helvetica Neue', Helvetica, Arial, freesans, clean, sans-serif;
		color: #333;
	}

	h1 {
		font-size: 20px;
	}
	
    a {
		color: #666;
	}
	
    #previewform {
		padding: 20px; 
		text-align: center;
	}
	
    strong {
		color: #333;
		background-color: #FAFFA6;
		padding: 0.1em;
	}
	
    #footer {
		margin: 20px 0;
		font-size: 10px;
		color: #666;
	}
	</style>
</head>
<body>
	<form id="previewform" onsubmit="location.href='/'+this.file.value;return false">
		<h1>GitHub-Flavored Markdown Preview</h1>
		<p>
			Enter URL of the <a href="https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax">GitHub-flavored markdown</a> file to preview:
			<input type="url" id="file" value="" placeholder="e.g. https://github.com/user/repo/blob/master/README.md" size="60" autofocus>
			<input type="submit" value="Preview">
		</p>
		<p>or prepend to the URL: <code><strong>http://gfmpreview.deno.dev/</strong>https://github.com/ethanthatonekid/gfmpreview/blob/main/README.md</code></p>
		<p id="footer">Developed by <a href="https://github.com/EthanThatOneKid">EthanThatOneKid</a> | Contribute on <a href="https://github.com/ethanthatonekid/gfmpreview">GitHub</a> | Inspired by <a href="https://htmlpreview.github.io/">htmlpreview.github.io</a>
	</form>
</body>
</html>
